<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <label for="input-length">Password Length (between 4-32):</label>
        <input type="number" class="input length" min = "4" max = "32" value = "12">
        <button class="generate-btn">Generate Password</button>
        <div class="password-container">
            <p class="password-output"></p>
        </div>
    </div>
    <script src="password-generator.js"></script>
    <video src="green-background-of-matrix-with-binary-code-animation-set-of-binary-code-in-ma-SBV-348513373-preview.mp4" autoplay muted loop  id="bg-video"></video>
